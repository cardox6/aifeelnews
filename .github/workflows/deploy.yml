name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: aifeelnews-prod
  SERVICE: aifeelnews-web
  REGION: europe-west1

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run code quality checks
      run: |
        # Run linting and type checking (focus on critical errors)
        python -m flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics --ignore=E501
        python -m mypy app/

    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
      env:
        # Set environment to test mode and provide database URL
        ENV: test
        DATABASE_URL: sqlite:///test.db

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker

    - name: Build Docker image
      run: |
        docker build -f docker/Dockerfile.web -t gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA .
        docker tag gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA gcr.io/$PROJECT_ID/$SERVICE:latest

    - name: Push Docker image
      run: |
        docker push gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE:latest

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v1
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
        flags: |
          --allow-unauthenticated
          --memory=512Mi
          --cpu=1
          --min-instances=0
          --max-instances=10
          --concurrency=80
          --timeout=300

    - name: Show deployment URL
      run: echo "Deployed to ${{ steps.deploy.outputs.url }}"

    - name: Test deployment health
      run: |
        sleep 10  # Wait for service to be ready
        curl -f ${{ steps.deploy.outputs.url }}/health || exit 1
        echo "âœ… Deployment health check passed"

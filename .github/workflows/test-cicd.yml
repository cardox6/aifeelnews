name: Test CI/CD Setup

on:
  workflow_dispatch:  # Allow manual triggering for testing
    inputs:
      test_deployment:
        description: 'Test deployment to Cloud Run'
        required: false
        default: 'false'
        type: boolean

jobs:
  test-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic tests
        run: |
          echo "âœ… Python setup successful"
          echo "âœ… Dependencies installed"
          python -c "import app; print('âœ… App imports working')"

      - name: Test Google Cloud authentication
        if: github.event.inputs.test_deployment == 'true'
        run: |
          # Setup Google Cloud SDK
          echo '${{ secrets.GCP_SA_KEY }}' > ${HOME}/gcp-key.json
          gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
          gcloud config set project aifeelnews-prod

          # Test authentication
          gcloud auth list
          echo "âœ… Google Cloud authentication successful"

      - name: Test Docker build
        if: github.event.inputs.test_deployment == 'true'
        run: |
          docker build -t test-image .
          echo "âœ… Docker build successful"

  notify-results:
    needs: test-setup
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Report results
        run: |
          if [ "${{ needs.test-setup.result }}" == "success" ]; then
            echo "ğŸ‰ CI/CD setup test passed!"
            echo "âœ… Ready for production deployments"
          else
            echo "âŒ CI/CD setup test failed"
            echo "ğŸ”§ Please check the logs and fix any issues"
          fi
